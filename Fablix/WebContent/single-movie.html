<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load single-star.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="single-movie.css">
    <title>Single Movie</title>
</head>

<body>
    <form ACTION="#" id="cart" METHOD="post">

        <i class="fa fa-shopping-cart" id='cart_button'></i>
        <i class="fas fa-home" id='home'></i>
        <input type="submit" VALUE="Add_To_Cart" class="button"  onclick="openpop()">
    </form>

    <div class="popup">
        <div class="background" onclick="closepop()"></div>
        <div class="Succeful">Successful!</div>
    </div>

    <div class="card-box">
        <!-- div body is left empty here, will be populated with the data retrieved with single-star.js -->
        <!-- single-star.js will find this html element by it's id "star_info" -->
        <div id="movie_info"></div>
        <div class="link">
            <a class="link-dec" href="#">
                <div id="back-button-text" align="center">
                    Back to Movie List
                </div>
            </a>
        </div>
    </div>

<div class = "link">

            Checkout
        </div>
    </a>
</div>
-->


    <!-- Load jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Load our own JS file -->
    <!-- The path is relative to single-star.html, since these two files are in the same directory -->
    <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
    <script src="single-movie.js"></script>
</body>


</html>
