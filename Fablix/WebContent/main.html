    <div class="head_a">

        <h1 id="username"> Welcome to Fablix, </h1>
        <div class="head_b">
            <i class="fa fa-shopping-cart" id='cart_button'></i>
            <form id="login_form" ACTION="main.html" METHOD="GET">
                <input class="logout_button" TYPE="submit" value="Logout">
            </form>
        </div>
    </div>
    <div class="a">
        <div class="b">

            <h1 class="search_head">Main Search: </h1>

            <form  id="main_search_form" ACTION="movie.html" METHOD="GET">
                <input  class = "e1"TYPE="TEXT" name="fullSearch" id="autocomplete">
                <input  class="g1" TYPE="SUBMIT" VALUE="Search">
            </form>




            <h1 class="genres_head"> Genres </h1>

            <div class="links" id="genres_links">

            </div>

            <h1> First Character </h1>
            <div class="links" id="char_links">
                <a class="link-dec" href="movie.html?name=&director=&stars=&year=&genre=&AZ=*">
        *
    </a></div>
        </div>

        <div class="c">
            <h1 class="search_head">Detail Search: </h1>
            <form class="d" id="search_form" ACTION="movie.html" METHOD="GET">
                <h3> Title: </h3>
                <input class="e" TYPE="TEXT" placeholder="Title" name="name" />
                <h3> Director: </h3>
                <input class="e" TYPE="TEXT" placeholder="Director" name="director" />
                <h3> Star: </h3>
                <input class="e" TYPE="TEXT" placeholder="Star Name" name="stars" />
                <h3> Year: </h3>
                <input class="e" TYPE="TEXT" placeholder="Year" name="year" />
                <input class="g" TYPE="SUBMIT" VALUE="Search">
            </form>
        </div>
    </div>
