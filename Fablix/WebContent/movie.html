<!--
    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load movie.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Movie List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="movie.css">
</head>

<div class="page">
    <div class="a">
        <h1>Movies</h1>
        <div class="b">
            <i class="fa fa-shopping-cart" id='cart_button'></i>
            <i class="fas fa-home" id='home'></i>
        </div>
    </div>

    <div class="popup">
        <div class="background" onclick="closepop()"></div>
        <div class="Succeful">Successful!</div>
    </div>

    <!--
    <p id="demo"></p>
    <div class = "link">
        <a class="link-dec" href="index.html">
            <div class="back-button-text" align="center">
                Checkout
            </div>
        </a>
    </div>
-->

    <div class="filter-box">
        <!-- Id "movie_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
        <!-- Titles of each column-->
        <div class="filter_head">Filter:</div>
        <table id="movie_table" class="filter_table">
            <!-- sort first by -->
            <tr>
                <th id="sortBy1" colspan="2" class="sort_head">Sort First By:</th>
            </tr>

            <tr>
                <th class="sort_button">
                    <a id="sortBy1_title">Title</a> <a id="sortBy1_rating">Rating</a>
                </th>
                <th class="sort_button">
                    <a id="order1_asc">Asc</a> <a id="order1_desc">Desc</a>
                </th>
            </tr>
            <!-- sort second by -->
            <tr>
                <th id="sortBy2" colspan="2" class="sort_head">Sort Second By:</th>
            </tr>

            <tr>
                <th class="sort_button">
                    <a id="sortBy2_title">Title</a> <a id="sortBy2_rating">Rating</a>
                </th>
                <th class="sort_button">
                    <a id="order2_asc">Asc</a> <a id="order2_desc">Desc</a>
                </th>
            </tr>

            <!-- number of results -->
            <tr>
                <th id="numResults" colspan="2" class="sort_head">Results Per Page:</th>
            </tr>

            <tr>
                <th colspan="2">
                    <span id="rangeValue">20</span>
                    <Input id="slider" type="range" value="20" min="1" max="100" onChange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)"></Input>
                </th>
            </tr>

            <tr>
                <th colspan="2">
                    <button id="sort_button">Sort!</button>
                </th>
            </tr>

        </table>
    </div>
    <div class="table-box">
        <!-- Id "movie_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
        <table id="movie_table" class="table-movie">
            <!-- Create a table header -->
            <thead>
                <tr>
                    <!-- Titles of each column-->
                    <th id="title" class="sortable_header">Title</th>
                    <th>Year</th>
                    <th>Director</th>
                    <th>Genres</th>
                    <th>Stars</th>
                    <th id="rating" class="sortable_header">Rating</th>
                </tr>
            </thead>
            <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
            <!-- Again, id "movie_table_body" is useful for jQuery to find this html element -->
            <tbody id="movie_table_body"> </tbody>
        </table>

        <form id="pagination"> </form>
    </div>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="movie.js"></script>

</html>
